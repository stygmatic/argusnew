# Production overrides â€” use with:
#   docker compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml up -d --build
#
# Requires a .env file at the repo root with all secrets filled in (see .env.example).

services:
  postgres:
    ports: !reset []

  backend:
    environment:
      DEBUG: "false"
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://argus.example.com"]}
    restart: unless-stopped

  frontend:
    volumes:
      - ../frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ${SSL_CERT_DIR:-./ssl}:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  mosquitto:
    restart: unless-stopped

  simulator:
    profiles:
      - never
