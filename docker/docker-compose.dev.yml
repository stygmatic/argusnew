services:
  backend:
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEBUG: "true"
      DATABASE_URL: postgresql://postgres:argus_dev@postgres:5432/argus

  frontend:
    build: !reset null
    image: node:22-slim
    working_dir: /app
    volumes:
      - ../frontend:/app
      - frontend_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      VITE_WS_URL: ws://localhost:8000/ws

volumes:
  frontend_modules:
